<!DOCTYPE html>
<html>

<head>
  <title>Student Feedback</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 9999;
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .active {
      background-color: #4CAF50;
      color: white;
    }

    .navbar .icon {
      display: none;
    }

    @media screen and (max-width: 600px) {
      .navbar a:not(:first-child) {
        display: none;
      }

      .navbar a.icon {
        float: right;
        display: block;
      }

      .navbar.responsive {
        position: relative;
      }

      .navbar.responsive a.icon {
        position: absolute;
        right: 0;
        top: 0;
      }

      .navbar.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
    }

    .split {
      height: 100%;
      width: 50%;
      position: fixed;
      z-index: 1;
      top: 0;
      overflow-x: hidden;
      padding-top: 20px;
    }

    /* Control the left side */
    .left {
      left: 0;
      background-color: #000000;
    }

    .h2 {
      color: #35d6d1;
    }

    /* Control the right side */
    .right {
      right: 0;
      background-color: #35d6d1;
    }

    /* If you want the content centered horizontally and vertically */
    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    /* Style the image inside the centered container, if needed */
    .centered img {
      width: 300px;
      border-radius: 60%;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left-section,
    .right-section {
      flex-basis: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-position: center;
      background-size: cover;
    }

    .left-section {
      background-image: url('image/faculty.png');
    }

    .right-section {
      background-image: url('image/student.png');
    }

    .active {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="navbar" id="myNavbar">
    <a href="#home" class="active">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
    <a href="javascript:void(0);" class="icon" onclick="toggleNavbar()">&#9776;</a>
  </div>
  <div class="split left">
    <div class="centered">

      <!-- <a href="{{url_for('faculty')}}"><h2 style="color: #35d6d1;">Faculty</h2></a> -->
      <a style="text-decoration: none" href="{{url_for('faculty')}}"><img
          src="{{url_for('static', filename='faculty.png')}}" alt="Avatar woman">
        <h2 style="color: #35d6d1;">Faculty</h2>
      </a>
    </div>
  </div>

  <div class="split right">
    <div class="centered">
      <a style="text-decoration: none" href="{{url_for('student')}}"><img
          src="{{url_for('static', filename='student.png')}}" alt="Avatar woman">
        <h2 style="color: #000000;">Student</h2>
      </a>
    </div>
  </div>
  <div class="container">
    <div class="left-section">
      <button>Faculty Login</button>
    </div>

    <div class="right-section">
      <button>Student Login</button>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper-core.min.js"
    integrity="sha384-+JZzv8Qj7yLqK1XVYrWdGxhNlRnUwFgkCtTmOaHbDpJcBvP5sMzIeEo7uZiQ6j/" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-+9XV4S8LqKtW/7y+UJgkYwvZxhNlRnUwFgkCtTmOaHbDpJcBvP5sMzIeEo7uZiQ6j/"
    crossorigin="anonymous"></script>

</body>

</html>
