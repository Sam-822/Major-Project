<!DOCTYPE html>
<html>

<head>
	<title>Sentiment Analysis</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='faculty_login.css')}}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<img class="wave" src="{{url_for('static', filename='faculty_login_background.png')}}">
	<div class="container">
		<div class="img"></div>
		<div class="login-content">
			<form action="{{url_for('faculty')}}" method="POST">
				<img src="{{url_for('static', filename='faculty_ava.svg')}}">
				<h2 class="title">Welcome Faculty</h2>
				{% if error %}
				<p style="color: red;">{{error}}</p>
				{% endif %}
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Username</h5>
						<input type="text" class="input" id="uname" name="uname">
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h5>Password</h5>
						<input type="password" class="input" id="pwd" name="pwd">
					</div>
				</div>
				<input type="submit" class="btn" value="Login">
			</form>
		</div>
	</div>
	<script>
		const inputs = document.querySelectorAll(".input");


		function addcl() {
			let parent = this.parentNode.parentNode;
			parent.classList.add("focus");
		}

		function remcl() {
			let parent = this.parentNode.parentNode;
			if (this.value == "") {
				parent.classList.remove("focus");
			}
		}


		inputs.forEach(input => {
			input.addEventListener("focus", addcl);
			input.addEventListener("blur", remcl);
		});
	</script>
</body>

</html>
