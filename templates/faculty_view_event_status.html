{% extends 'faculty_navbar.html' %}

{% block content %}
<div>
    <table class="table">
        <thead class="table-dark" style="margin: 10px;">
            <tr>
                <th scope="col">Sr No.</th>
                <th scope="col">Event Name</th>
                <th scope="col">Course Name</th>
                <th scope="col">Year</th>
                <th scope="col">Branch</th>
                <th scope="col">Open/Close Form</th>
                <th scope="col">Delete Feedback Form</th>
            </tr>
        </thead>
        <tbody>
            {% for i in feedbacks %}
            <tr>
                <td scope="row">{{loop.index}}</td>
                <td scope="row">{{i[5]}}</td>
                <td>{{i[4]}}</td>
                <td>{{i[2]}}</td>
                <td>{{i[3]}}</td>
                <td>
                    <form action="{{url_for('change_status')}}" method="POST">
                        {% if i[7]==1 %}
                        <button value={{i[0]}} name="edit" id="bt">Open Registrations</button>
                        {% else %}
                        <button value={{i[0]}} name="edit" id="bt">Close Registrations</button>
                        {% endif %}
                    </form>
                </td>
                <td>
                    <form action="{{url_for('delete')}}" method="POST">
                        <button value={{i[0]}} name="delete" id="bt">Delete Feedback Form</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
